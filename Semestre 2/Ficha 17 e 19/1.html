<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div id="playerHP" class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width:playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div id="monsterHP" class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width:monsterHealth + '%'}">
                        {{ monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame()">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls"v-if="gameIsRunning">
            <div class="small-12 columns">
                <button id="attack" @click="attack" >ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK {{ specialTurns}}/3</button>
                <button id="heal" @click="heal">HEAL {{healTurns}}/3</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <transition-group name="fade" appear>
                        <li v-for="turn in turns" :key="turn.id"
                            :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                            {{ turn.text }}
                        </li>
                    </transition-group>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js">
    </script>
</body>

</html>
