<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ficha2-2</title>
</head>

<body>

    <div id="app">
        <h2 contenteditable="true" draggable="true">Lista de tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="insereTarefa()">
        <button @click="insereTarefa()">Inserir</button>
        <ul>
            <!-- <li v-for="item in tarefas" :class="{realizada: item.realizada}">{{ item.nome }}</li> -->
            <li v-for="item in tarefas"
            :class="{realizada: item.realizada, prioritario: item.prioritario}"
            @click="realizaTarefa(item)">
            {{ item.nome }}
            </li>
            <!-- <li v-for="item in tarefas" :class="[item.realizada ? 'realizada' : '' ]">{{ item.nome }}</li> -->
        </ul>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                novaTarefa: '',
                tarefas: [{
                    nome: 'Exercícios de HTML e CSS',
                    prioritario: false,
                    realizada: false
                }, {
                    nome: 'Exercícios de JavaScript',
                    prioritario: false,
                    realizada: false
                }, {
                    nome: 'Exercícios de VueJS',
                    prioritario: false,
                    realizada: false
                }, {
                    nome: 'Exercícios de Angular',
                    prioritario: false,
                    realizada: false
                }]
            },
            methods: {
                realizaTarefa: function(item) {
                    item.realizada = !item.realizada
                    item.prioritario = false
                },
                insereTarefa: function () {
                    if (!!this.novaTarefa) {
                        // above = if (this.novaTarefa) {
                        this.tarefas.push({
                            nome: this.novaTarefa,
                            prioritario: true,
                            realizada: false
                        })
                        this.novaTarefa = '';
                    }
                }
            }
        })
    </script>

    <style>
        .realizada {
            text-decoration: line-through;
            color: grey;
        }

        .prioritario {
            color: red;
        }
    </style>


</body>

</html>
